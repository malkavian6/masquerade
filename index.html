<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampire The Masquerade V5 Dice Roller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 200px; /* Width for input boxes */
            background-color: #333;
            color: #fff;
            border: none;
        }
        button {
            background-color: #8B0000; /* Dark red background color for the button */
            color: #fff; /* White text */
            cursor: pointer;
            padding: 10px;
            width: 150px; /* Shorter button width */
            margin: 10px auto; /* Center the button */
            border: none; /* Removed border */
        }
        #results {
            margin-top: 20px;
            font-size: 18px;
        }
        .dice {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            font-size: 20px;
            min-width: 50px;
            background-color: #333;
        }
        .regular-dice-high {
            background-color: #4caf50; /* Green background for dice results 6 or more */
            animation: roll 0.5s ease-in-out;
        }
        .regular-dice-low {
            background-color: #8B0000; /* Darker red background for dice results 5 or less */
            animation: roll 0.5s ease-in-out;
        }
        .hunger-dice {
            background-color: #000000; /* Extremely black background for hunger dice */
            color: red; /* Red text for hunger dice */
            animation: roll 0.5s ease-in-out;
        }
        .critical {
            color: gold; /* Gold color for critical successes */
        }
        .bestial-failure {
            color: crimson;
        }
        .no-animation {
            animation: none; /* Prevent animation on the critical and failure text */
        }
        .hidden {
            display: none; /* Class to hide elements */
        }
        #notification {
            color: orange;
            margin-top: 10px;
            font-size: 16px;
        }
        @keyframes roll {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
            100% { transform: rotate(360deg); } /* Spins only once */
        }
        img {
            width: 150px; /* First image size */
            height: auto;
            margin-bottom: 20px;
            display: block; /* Ensures the image appears centered */
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <!-- First Image at the top -->
    <img src="https://i.ibb.co/bvyWSfh/Dice-logo.png" alt="Vampire the Masquerade" />

    <h1>Vampire The Masquerade V5 Dice Roller</h1>

    <label for="dice">Dice: </label>
    <input type="number" id="dice" min="0" placeholder="Enter regular dice" required>
    
    <label for="hungerDice">Hunger Dice: </label>
    <input type="number" id="hungerDice" min="0" placeholder="Enter hunger dice" required>
    
    <button onclick="rollDice()">Roll Dice</button>

    <div id="notification"></div> <!-- For notifications -->
    <div id="results"></div>

    <script>
        // Ensure only numeric input in dice and hunger dice fields
        const inputs = document.querySelectorAll('input[type="number"]');

        inputs.forEach(input => {
            input.addEventListener('keydown', function(event) {
                // Prevent typing non-numeric characters like "e", "-", ".", etc.
                if (event.key === 'e' || event.key === '-' || event.key === '.' || event.key === '+') {
                    event.preventDefault();
                }
            });
        });

        // Function to handle dice rolls
        function rollDice() {
            let dice = document.getElementById('dice').value; // Number of regular dice
            let hungerDice = document.getElementById('hungerDice').value; // Number of hunger dice
            let notification = document.getElementById('notification');

            // Clear previous notifications
            notification.innerHTML = '';

            // If both fields are empty or both contain 0, do nothing
            if ((dice === '0' && hungerDice === '0') || (!dice && !hungerDice)) {
                return;
            }

            // Parse the values into numbers
            dice = parseInt(dice);
            hungerDice = parseInt(hungerDice);

            // Validate the number of regular dice
            if (dice > 16) {
                notification.innerHTML = 'Maximum regular dice is 16.';
                return;
            }

            // Validate the number of hunger dice
            if (hungerDice > 5) {
                notification.innerHTML = 'Maximum hunger dice is 5.';
                return;
            }

            let results = document.getElementById('results');
            results.innerHTML = ''; // Clear previous results

            let diceResults = [];
            let hungerResults = [];

            // Roll regular dice only if dice > 0
            if (dice > 0) {
                for (let i = 0; i < dice; i++) {
                    diceResults.push(Math.floor(Math.random() * 10) + 1);
                }
            }

            // Roll hunger dice only if hungerDice > 0
            if (hungerDice > 0) {
                for (let i = 0; i < hungerDice; i++) {
                    hungerResults.push(Math.floor(Math.random() * 10) + 1);
                }
            }

            // Display the results only if either diceResults or hungerResults are present
            displayResults(diceResults, hungerResults);
        }

        // Function to display dice results and handle V5-specific outcomes
        function displayResults(diceResults, hungerResults) {
            let resultsDiv = document.getElementById('results');
            let criticals = 0;
            let messyCritical = false;
            let bestialFailure = false;

            if (diceResults.length > 0) {
                resultsDiv.innerHTML += `<h2>Regular Dice Results:</h2>`;
                diceResults.forEach((roll) => {
                    // Apply different styles based on the dice result
                    if (roll >= 6) {
                        resultsDiv.innerHTML += `<span class="dice regular-dice-high">${roll}</span> `;
                    } else {
                        resultsDiv.innerHTML += `<span class="dice regular-dice-low">${roll}</span> `;
                    }
                    if (roll === 10) criticals++;
                });
            }

            if (hungerResults.length > 0) {
                resultsDiv.innerHTML += `<h2>Hunger Dice Results:</h2>`;
                hungerResults.forEach((roll) => {
                    if (roll === 10) {
                        resultsDiv.innerHTML += `<span class="dice hunger-dice">${roll}</span> `;
                        messyCritical = true;
                        criticals++;
                    } else if (roll === 1) {
                        resultsDiv.innerHTML += `<span class="dice hunger-dice">${roll}</span> `;
                        bestialFailure = true;
                    } else {
                        resultsDiv.innerHTML += `<span class="dice hunger-dice">${roll}</span> `;
                    }
                });
            }

            // Hidden elements: "Outcome:" and "Critical Success!"
            if (criticals >= 2) {
                resultsDiv.innerHTML += `<h2 class="hidden">Outcome:</h2>`;
                resultsDiv.innerHTML += `<p class="critical hidden">Critical Success!</p>`;
            }

            // Show Bestial Failure or Messy Critical at the bottom
            if (bestialFailure) {
                resultsDiv.innerHTML += `<p class="bestial-failure">Bestial Failure!</p>`;
            }
            if (messyCritical) {
                resultsDiv.innerHTML += `<p class="critical">Messy Critical!</p>`;
            }
        }

        // Adding Enter key support for rolling the dice
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                rollDice();
            }
        });
    </script>
</body>
</html>
