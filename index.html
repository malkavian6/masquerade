<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampire: The Masquerade Dice Roller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 200px;
            background-color: #333;
            color: #fff;
            border: none;
        }
        button {
            background-color: #8B0000;
            color: #fff;
            cursor: pointer;
            padding: 10px;
            width: 150px;
            margin: 10px auto;
            border: none;
        }
        #results {
            margin-top: 20px;
            font-size: 18px;
        }
        .dice {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            font-size: 20px;
            min-width: 50px;
            background-color: #333;
        }
        .regular-dice-high {
            background-color: #4caf50;
            animation: roll 0.5s ease-in-out;
        }
        .regular-dice-low {
            background-color: #8B0000;
            animation: roll 0.5s ease-in-out;
        }
        .hunger-dice {
            background-color: #000000;
            color: red;
            animation: roll 0.5s ease-in-out;
        }
        .critical {
            color: gold;
        }
        .no-animation {
            animation: none;
        }
        .hidden {
            display: none;
        }
        #notification {
            color: orange;
            margin-top: 10px;
            font-size: 16px;
        }
        #audioContainer {
            margin-top: 20px;
        }
        @keyframes roll {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
            100% { transform: rotate(360deg); }
        }
        img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <img src="https://i.ibb.co/bvyWSfh/Dice-logo.png" alt="Vampire the Masquerade" />

    <h1>Vampire: The Masquerade Dice Roller</h1>

    <label for="dice">Dice: </label>
    <input type="number" id="dice" min="0" placeholder="Enter regular dice" required>
    
    <label for="hungerDice">Hunger Dice: </label>
    <input type="number" id="hungerDice" min="0" placeholder="Enter hunger dice" required>
    
    <button onclick="rollDice()">Roll Dice</button>

    <div id="notification"></div>
    <div id="results"></div>

    <div id="audioContainer">
        <h2>Play YouTube Audio</h2>
        <input type="text" id="youtubeLink" placeholder="Paste YouTube link here">
        <button onclick="playYouTubeAudio()">Play Audio</button>
        <button onclick="stopYouTubeAudio()">Stop Audio</button>
        <div id="youtubePlayer"></div>
    </div>

    <script>
        const inputs = document.querySelectorAll('input[type="number"]');

        inputs.forEach(input => {
            input.addEventListener('keydown', function(event) {
                if (event.key === 'e' || event.key === '-' || event.key === '.' || event.key === '+') {
                    event.preventDefault();
                }
            });
        });

        function rollDice() {
            let dice = document.getElementById('dice').value;
            let hungerDice = document.getElementById('hungerDice').value;
            let notification = document.getElementById('notification');

            notification.innerHTML = '';

            if ((dice === '0' && hungerDice === '0') || (!dice && !hungerDice)) {
                return;
            }

            dice = parseInt(dice);
            hungerDice = parseInt(hungerDice);

            if (dice > 16) {
                notification.innerHTML = 'Maximum regular dice is 16.';
                return;
            }

            if (hungerDice > 5) {
                notification.innerHTML = 'Maximum hunger dice is 5.';
                return;
            }

            let results = document.getElementById('results');
            results.innerHTML = '';

            let diceResults = [];
            let hungerResults = [];

            if (dice > 0) {
                for (let i = 0; i < dice; i++) {
                    diceResults.push(Math.floor(Math.random() * 10) + 1);
                }
            }

            if (hungerDice > 0) {
                for (let i = 0; i < hungerDice; i++) {
                    hungerResults.push(Math.floor(Math.random() * 10) + 1);
                }
            }

            displayResults(diceResults, hungerResults);
        }

        function displayResults(diceResults, hungerResults) {
            let resultsDiv = document.getElementById('results');

            if (diceResults.length > 0) {
                resultsDiv.innerHTML += `<h2>Regular Dice Results:</h2>`;
                diceResults.forEach((roll) => {
                    if (roll >= 6) {
                        resultsDiv.innerHTML += `<span class="dice regular-dice-high">${roll}</span> `;
                    } else {
                        resultsDiv.innerHTML += `<span class="dice regular-dice-low">${roll}</span> `;
                    }
                });
            }

            if (hungerResults.length > 0) {
                resultsDiv.innerHTML += `<h2>Hunger Dice Results:</h2>`;
                hungerResults.forEach((roll) => {
                    if (roll === 10) {
                        resultsDiv.innerHTML += `<span class="dice hunger-dice">${roll}</span> `;
                    } else {
                        resultsDiv.innerHTML += `<span class="dice hunger-dice">${roll}</span> `;
                    }
                });
            }
        }

        function playYouTubeAudio() {
            const link = document.getElementById('youtubeLink').value;
            const videoId = link.split('v=')[1]?.split('&')[0];

            if (videoId) {
                const iframe = `<iframe width="0" height="0" src="https://www.youtube.com/embed/${videoId}?autoplay=1&controls=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
                document.getElementById('youtubePlayer').innerHTML = iframe;
            } else {
                alert('Please enter a valid YouTube link.');
            }
        }

        function stopYouTubeAudio() {
            document.getElementById('youtubePlayer').innerHTML = '';
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                rollDice();
            }
        });
    </script>
</body>
</html>
